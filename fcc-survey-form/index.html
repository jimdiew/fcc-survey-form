<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form Project</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      <!-- Change text later -->
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia sint perspiciatis, quisquam
      quibusdam pariatur soluta non quia dignissimos mollitia? Veritatis ea eligendi voluptate iste
      aspernatur velit pariatur impedit corrupti qui!
    </p>
    <form action="" method="get" id="survey-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" id="name" name="full-name" />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" />
      </div>
      <div class="form-row">
        <label for="phone-number">Phone Number</label>
        <input type="number" id="number" name="phone-number" />
      </div>
    </form>
  </body>
</html>
